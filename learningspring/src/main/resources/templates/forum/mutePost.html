<!DOCTYPE html>

<html lang="en">



<head>

	<meta charset="UTF-8">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Muted Post Feed</title>



	<style>
		body {

			font-family: Arial, Helvetica, sans-serif;

			background-color: #36393f;

			/* Discord's background color */

			margin: 0;

			padding: 0;

		}



		h1 {

			background-color: #7289da;

			/* Discord's primary color */

			color: #fff;

			padding: 20px;

			text-align: center;

			margin: 0;

		}



		.post-list {

			list-style-type: none;

			padding: 0;

		}



		.post-list li {

			background-color: #2f3136;

			/* Discord's secondary color */

			margin: 10px;

			padding: 20px;

			border-radius: 5px;

			box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3);

		}



		.post-list li h2 {

			color: #fff;

			/* White text */

			font-size: 24px;

			margin: 0;

		}



		.post-list li p {

			margin: 0;

			font-size: 16px;

			color: #b9bbbe;

			/* Light gray text */

		}



		.post-list li p strong {

			font-weight: bold;

			color: #fff;

			/* White text */

		}
	</style>

</head>



<body>

	<h1>Muted Post Feed</h1>

	<!-- Iterate through the muted posts and display them -->

	<div class="post-list">

		<ul>

			<li th:each="mutedpostLists : ${mutedpostList}">

				<div>

					<h2>Post</h2>

					<p><strong>ID:</strong> <span th:text="${mutedpostLists.post.id}"></span></p>

					<p><strong>Content:</strong> <span th:text="${mutedpostLists.post.content}"></span></p>

					<p><strong>Author:</strong> <span th:text="${mutedpostLists.post.author.name}"></span></p>



					<form method="post"
						th:action="@{/forum/post/mutefeed/{postId}/delete(postId=${mutedpostLists.post.id})}">

						<input type="hidden" th:name="commenterName" th:value="${commenterName}" />

						<button type="submit">Unmute</button>

					</form>

				</div>

			</li>

		</ul>

	</div>

</body>



</html>
