<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Blog post</title>
	<style>
		/* Add your CSS styles here */
		.comment-container {
			border: 1px solid #ccc;
			padding: 10px;
			margin-bottom: 10px;
		}

		.comment-form {
			border: 1px solid #ccc;
			padding: 10px;
		}



		.comment-input {
			width: 100%;
			padding: 5px;
			margin-top: 5px;
			margin-bottom: 10px;
		}



		.submit-button {
			background-color: #007bff;
			color: white;
			border: none;
			padding: 5px 10px;
			cursor: pointer;
		}



		h1 {
			font-size: 24px;
			color: #333;
		}



		p {
			font-size: 18px;
			color: #555;
		}

		.like-button {
			background-color: #007bff;
			color: #fff;
			border: none;
			padding: 10px 20px;
			cursor: pointer;
			margin-bottom: 10px;
		}

		.like-button:hover {
			background-color: #0056b3;
		}

		/* Style for the button container */
		.button-container {
			display: flex;
			/* Display buttons in a row */
			gap: 10px;
			/* Spacing between buttons */
		}

		/* Style for the Like button */
		.like-button {
			background-color: #007bff;
			/* Blue color */
			color: #fff;
			/* White text color */
			padding: 5px 10px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}

		/* Style for the Favorite button */
		.favorite-button {
			background-color: #28a745;
			/* Green color */
			color: #fff;
			/* White text color */
			padding: 5px 10px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}

		/* Style for the Mute button */
		.mute-button {
			background-color: #dc3545;
			/* Red color */
			color: #fff;
			/* White text color */
			padding: 5px 10px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
	</style>
</head>



<body th:object="${post}">
	<h1>Post by <span th:text="*{author.name}">John Doe</span></h1>
	<p th:text="*{content}">This is a post.</p>
	<p>Timestamp: <span th:text="${post.timestamp}"></span></p>
	<p>Likes: <span th:text="${likeCount}">0</span></p>
	<div class="button-container">
		<form method="post" action="#" th:action="@{/forum/post/{id}/like(id=${post.id})}">
			<input type="hidden" th:name="likerName" th:value="${likerName}">
			<input type="submit" value="Like!" class="like-button">
		</form>


		<!-- Add Favorite and Mute Buttons -->
		<form method="post" action="#" th:action="@{/forum/post/{id}/fav(id=${post.id})}" onsubmit="showAlertFav()">
			<input type="hidden" th:name="commenterName" th:value="${commenterName}">
			<input type="submit" value="Favorite" class="like-button">
		</form>

		<form method="post" action="#" th:action="@{/forum/post/{id}/mute(id=${post.id})}" onsubmit="showAlertMute()">
			<input type="hidden" th:name="commenterName" th:value="${commenterName}">
			<input type="submit" value="Mute" class="like-button">
		</form>
	</div>

	<div th:each="comment : ${commentList}" class="comment-container">
		<p>Comment by <span th:text="${comment.user.name}"></span></p>
		<p th:text="${comment.content}"></p>
		<p>Timestamp: <span th:text="${comment.timestamp}"></span></p>
	</div>
	<div class="comment-form">
		<form th:action="@{/forum/post/{id}/comment(id=${post.id})}" method="post">
			<input type="hidden" th:name="commenterName" th:value="${commenterName}">
			<input type="text" name="content" class="comment-input" placeholder="Add a comment" />
			<button type="submit" class="submit-button">Submit</button>
		</form>
	</div>

	<script type="text/javascript">
		function showAlertFav() {
			alert("Post has been added to favorites!");
		}
		
		function showAlertMute() {
			alert("Post has been Muted");
		}
	</script>
</body>

</html>
